<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-2"></div>
            <div class="col-md-8 col-sm-8">
                <div id="ui">
                    <form [formGroup]="register" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <h2 class="text-center" style="color:white">Reigister Here</h2><br>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your First Name"
                                        formControlName="fname">
                                    <span class="error" *ngIf="fname.invalid && fname.touched"
                                        class="text-danger">Please enter the First Name</span>
                                </div>

                                <div class="col-md-6">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your Last Name"
                                        formControlName="lname">
                                    <span class="error" *ngIf="lname.invalid && lname.touched"
                                        class="text-danger">Please enter the Last Name</span>

                                </div>
                            </div>
                        </div>
                        <br>


                        <div class="form-group">
                            <label>Email</label>
                            <div class="row">
                                <div class="col-10">
                                    <input type="email" name="email" class="form-control"
                                        placeholder="Please enter your email" formControlName="email">
                                    <span class="error" *ngIf="email.invalid && email.touched"
                                        class="text-danger">Please enter your email id</span><br>
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Enter your password"
                                        formControlName="pass">
                                    <span class="error" *ngIf="pass.invalid && pass.touched" class="text-danger">Please
                                        enter your password</span>
                                </div>


                                <div class="col-md-6">
                                    <label>Confirm Password</label>
                                    <input type="password" class="form-control"
                                        placeholder="Enter confirm your password" formControlName="cpass">
                                    <span class="error" *ngIf="cpass.invalid && cpass.touched"
                                        class="text-danger">Please confirm your password</span>
                                </div>
                            </div>
                        </div>

                        <br>

                        <button type="submit" class="btn btn-info btn-block" style="padding: 20px; margin-left:300px">Register</button>
                    </form>

                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
